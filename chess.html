<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game vs AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #board { margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Chess Game vs AI (Level 300)</h1>
    <div id="board" style="width: 400px"></div>
    <script>
        var board, game = new Chess();

        function makeRandomMove() {
            var possibleMoves = game.ugly_moves();
            if (game.game_over()) return;
            var randomIdx = Math.floor(Math.random() * possibleMoves.length);
            game.ugly_move(possibleMoves[randomIdx]);
            board.position(game.fen());
        }

        var config = {
            draggable: true,
            dropOffBoard: 'trash',
            sparePieces: true,
            onDrop: function (source, target) {
                var move = game.move({ from: source, to: target, promotion: 'q' });
                renderMoveHistory(game.history());
                renderMoveHistory(game.history());
                if (move === null) return 'snapback';
                renderMoveHistory(game.history());
                window.setTimeout(makeRandomMove, 250);
            },
            onMouseoutSquare: square => {
                removeGreySquares();
            },
            onMouseoverSquare: square => {
                greySquare(square);
            }
        };

        board = Chessboard('board', config);
        board.start();

        function renderMoveHistory(moves) {
            var movesElement = $('#move-history').empty();
            moves.forEach(function (move) {
                movesElement.append('<span>' + move + '</span>');
            });
        }

        function greySquare(square) {
            var squareEl = $('#board .square-' + square);
            squareEl.css('background', '#a9a9a9');
        }

        function removeGreySquares() {
            $('#board .square-55d63').css('background', '');
        }
    </script>
</body>
</html>
