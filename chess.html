<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game vs AI</title>

    <!-- UK-based CDN for chess.js and chessboard.js -->
    <script src="https://cdn.jsdelivr.net/npm/chess.js@0.12.0/chess.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #062E03; /* Set to match the bouncing logos background color */
            margin: 0;
            padding: 0;
        }
        
        #board {
            width: 1200px; /* Set the width to 1200px */
            height: 1200px; /* Set the height to 1200px */
            margin: 20px auto;
        }

        h1 {
            display: none; /* Hide the title text above the board */
        }
    </style>
</head>
<body>
    <!-- The chessboard element -->
    <div id="board"></div>

    <script>
        var board, game = new Chess();

        // Function to make a random move by the AI
        function makeRandomMove() {
            var possibleMoves = game.ugly_moves();
            if (game.game_over()) return;
            var randomIdx = Math.floor(Math.random() * possibleMoves.length);
            game.ugly_move(possibleMoves[randomIdx]);
            board.position(game.fen());
        }

        // Configuration for chessboard.js
        var config = {
            draggable: true,  // Enable piece dragging
            dropOffBoard: 'trash',  // Remove pieces that are dragged off the board
            sparePieces: true,  // Allow extra pieces
            onDrop: function (source, target) {
                var move = game.move({ from: source, to: target, promotion: 'q' });
                if (move === null) return 'snapback';  // If the move is illegal, snap back
                window.setTimeout(makeRandomMove, 250);  // AI makes its move after a short delay
            }
        };

        // Initialize the board
        board = Chessboard('board', config);
        board.start();  // Start the game with the initial setup
    </script>
</body>
</html>
