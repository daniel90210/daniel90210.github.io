<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Bouncing Screen</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      font-family: "Sofia", sans-serif;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .welcome-container {
      position: absolute;
      z-index: 1;
    }
    input {
      padding: 10px;
      width: 250px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 50px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="logoCanvas"></canvas>
  <div class="welcome-container">
    <h1>Welcome to ART? </h1>
    <p>You're early, Be updated by signing up here.</p>
    <form action="#" method="POST">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit" id="signup-button">Subscribe</button>
    </form>
  </div>
  <script>
    const logos = [
      'logo1.png', 'logo2.png', 'logo3.png', 'logo4.png', 'logo5.png',
      'logo6.png', 'logo7.png', 'logo8.png', 'logo9.png', 'logo10.png'
    ];

    const canvas = document.getElementById('logoCanvas');
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const MIN_SPEED = 2;

    class Logo {
      constructor(imageSrc, x, y, dx, dy, size) {
        this.image = new Image();
        this.image.src = imageSrc;
        this.loaded = false;
        this.image.onload = () => {
          this.loaded = true;
        };
        this.x = x;
        this.y = y;
        this.dx = Math.abs(dx) < MIN_SPEED ? MIN_SPEED * (dx < 0 ? -1 : 1) : dx;
        this.dy = Math.abs(dy) < MIN_SPEED ? MIN_SPEED * (dy < 0 ? -1 : 1) : dy;
        this.width = size;
        this.height = size;
      }
      draw() {
        if (this.loaded) {
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }
      update() {
        // Check for collision with the left or right walls (taking into account the width)
        if (this.x + this.width >= canvas.width || this.x <= 0) this.dx *= -1;
        
        // Check for collision with the top or bottom walls (taking into account the height)
        if (this.y + this.height >= canvas.height || this.y <= 0) this.dy *= -1;
        
        this.x += this.dx;
        this.y += this.dy;
        this.draw();
      }
    }

    const bouncingLogos = [];
    logos.forEach((logo) => {
      // Set the initial position to the center of the canvas, but keep the size of the logo intact
      const x = canvas.width / 2 - 150 / 2; // Center the logo horizontally
      const y = canvas.height / 2 - 150 / 2; // Center the logo vertically

      // Randomize the movement direction
      const dx = (Math.random() - 0.5) * 4 + MIN_SPEED;
      const dy = (Math.random() - 0.5) * 4 + MIN_SPEED;

      // Generate a random size between 150 and 250 for both width and height
      const size = Math.random() * (250 - 150) + 150;

      bouncingLogos.push(new Logo(logo, x, y, dx, dy, size));
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bouncingLogos.forEach(logo => logo.update());
      requestAnimationFrame(animate);
    }
    animate();

    // Random button color
    const button = document.getElementById('signup-button');
    const colors = ['red', 'yellow', 'blue'];
    button.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  </script>
</body>
</html>
