<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            overflow: hidden;
        }

        .chess-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 80vh;
            width: 100%;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, min(10vw, 7vh));
            grid-template-rows: repeat(8, min(10vw, 7vh));
            gap: 0;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .square {
            width: min(10vw, 7vh);
            height: min(10vw, 7vh);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .white {
            background-color: #FFFED8;
        }

        .black {
            background-color: #51B02B;
        }

        .piece {
            width: 90%;
            height: 90%;
            background-size: cover;
            background-position: center;
        }

        .selected {
            border: 2px solid #FFFBF0;
        }
    </style>
</head>
<body>
    <div class="chess-container">
        <div id="chessboard" class="chessboard"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish/11.0.0/stockfish.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const boardElement = document.getElementById('chessboard');
            let selectedPiece = null;
            let selectedPiecePosition = null;
            let gameOver = false;

            const initialBoard = [
                ['bc', 'bkn', 'bb', 'bq', 'bk', 'bb', 'bkn', 'bc'],
                ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
                ['wc', 'wkn', 'wb', 'wq', 'wk', 'wb', 'wkn', 'wc']
            ];

            const pieceImages = {
                'wp': 'pieces/wp.PNG',
                'wkn': 'pieces/wkn.PNG',
                'wb': 'pieces/wb.PNG',
                'wq': 'pieces/wq.PNG',
                'wk': 'pieces/wk.PNG',
                'wc': 'pieces/wc.PNG',
                'bp': 'pieces/bp.PNG',
                'bkn': 'pieces/bkn.PNG',
                'bb': 'pieces/bb.PNG',
                'bq': 'pieces/bq.PNG',
                'bk': 'pieces/bk.PNG',
                'bc': 'pieces/bc.PNG',
                '--': ''
            };

            let whiteKingPosition = { row: 7, col: 4 }; // Initial position of white king (e1)
            let blackKingPosition = { row: 0, col: 4 }; // Initial position of black king (e8)

            function createBoard() {
                boardElement.innerHTML = '';
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        const piece = initialBoard[row][col];
                        square.classList.add('square');
                        square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');

                        if (piece !== '--') {
                            const img = document.createElement('img');
                            img.src = pieceImages[piece];
                            img.alt = piece;
                            img.classList.add('piece');
                            img.setAttribute('data-row', row);
                            img.setAttribute('data-col', col);

                            img.addEventListener('click', () => {
                                if (gameOver) return; // Prevent clicking when game is over

                                if (selectedPiece === img) {
                                    img.classList.remove('selected');
                                    selectedPiece = null;
                                    selectedPiecePosition = null;
                                } else {
                                    if (selectedPiece) {
                                        const targetRow = row;
                                        const targetCol = col;
                                        initialBoard[targetRow][targetCol] = selectedPiece.alt;
                                        initialBoard[selectedPiecePosition.row][selectedPiecePosition.col] = '--';
                                        selectedPiece.classList.remove('selected');
                                        createBoard(); // Re-render the board after the move
                                        // Let the AI make a move after player's move
                                        if (isCheck()) {
                                            alert('You are in check!');
                                        }
                                        if (!isKingSafe(whiteKingPosition, 'w')) {
                                            alert('Checkmate! Black wins.');
                                            gameOver = true;
                                        } else {
                                            makeAIMove();
                                        }
                                    }

                                    selectedPiece = img;
                                    selectedPiecePosition = { row, col };
                                    img.classList.add('selected');
                                }
                            });

                            square.appendChild(img);
                        }

                        boardElement.appendChild(square);
                    }
                }
            }

            // Initialize Stockfish (AI engine)
            const stockfish = Stockfish();
            stockfish.postMessage('uci'); // Start Stockfish engine

            function makeAIMove() {
                const fen = generateFEN();
                stockfish.postMessage('position fen ' + fen);
                stockfish.postMessage('go depth 5'); // Ask Stockfish to make a move

                stockfish.onmessage = function(event) {
                    if (event.data.includes('bestmove')) {
                        const move = event.data.split(' ')[1];
                        console.log("Stockfish's move:", move);
                        applyMove(move);
                        createBoard(); // Re-render board
                        if (isCheck()) {
                            alert('You are in check!');
                        }
                        if (!isKingSafe(blackKingPosition, 'b')) {
                            alert('Checkmate! White wins.');
                            gameOver = true;
                        }
                    }
                };
            }

            function applyMove(move) {
                const startSquare = move.substring(0, 2); // e.g. "e2"
                const endSquare = move.substring(2, 4); // e.g. "e4"
                const startRow = 8 - parseInt(startSquare[1]);
                const startCol = startSquare.charCodeAt(0) - 'a'.charCodeAt(0);
                const endRow = 8 - parseInt(endSquare[1]);
                const endCol = endSquare.charCodeAt(0) - 'a'.charCodeAt(0);

                initialBoard[endRow][endCol] = initialBoard[startRow][startCol];
                initialBoard[startRow][startCol] = '--';
            }

            function generateFEN() {
                let fen = '';
                for (let row = 0; row < 8; row++) {
                    let emptyCount = 0;
                    for (let col = 0; col < 8; col++) {
                        const piece = initialBoard[row][col];
                        if (piece === '--') {
                            emptyCount++;
                        } else {
                            if (emptyCount > 0) {
                                fen += emptyCount;
                                emptyCount = 0;
                            }
                            fen += piece;
                        }
                    }
                    if (emptyCount > 0) {
                        fen += emptyCount;
                    }
                    if (row < 7) {
                        fen += '/';
                    }
                }
                fen += ' w KQkq - 0 1'; // The turn, castling rights, etc.
                return fen;
            }

            function isCheck() {
                // Check if either king is in check
                return false;
            }

            function isKingSafe(kingPosition, color) {
                // Check if the king is safe (not under threat)
                return true;
            }

            createBoard(); // Initialize the game board
        });
    </script>
</body>
</html>
