<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
    <style>
        /* Your existing styles... */
    </style>
</head>
<body>
    <div class="chess-container">
        <div id="chessboard" class="chessboard"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const boardElement = document.getElementById('chessboard');
            const board = Chessboard(boardElement);
            const game = new Chess(); // This is from chess.js, it handles the game logic

            // Initial board setup
            const initialBoard = [
                ['bc', 'bkn', 'bb', 'bq', 'bk', 'bb', 'bkn', 'bc'],
                ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
                ['wc', 'wkn', 'wb', 'wq', 'wk', 'wb', 'wkn', 'wc']
            ];

            const pieceImages = {
                'wp': 'pieces/wp.PNG',
                'wkn': 'pieces/wkn.PNG',
                'wb': 'pieces/wb.PNG',
                'wq': 'pieces/wq.PNG',
                'wk': 'pieces/wk.PNG',
                'wc': 'pieces/wc.PNG',
                'bp': 'pieces/bp.PNG',
                'bkn': 'pieces/bkn.PNG',
                'bb': 'pieces/bb.PNG',
                'bq': 'pieces/bq.PNG',
                'bk': 'pieces/bk.PNG',
                'bc': 'pieces/bc.PNG',
                '--': ''
            };

            // Function to create the board
            function createBoard() {
                boardElement.innerHTML = '';
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        const piece = initialBoard[row][col];
                        square.classList.add('square');
                        square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');

                        if (piece !== '--') {
                            const img = document.createElement('img');
                            img.src = pieceImages[piece];
                            img.alt = piece;
                            img.classList.add('piece');
                            square.appendChild(img);
                        }

                        boardElement.appendChild(square);
                    }
                }
            }

            // Function for AI to make a move
            function aiMove() {
                const moves = game.legalMoves();
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                game.uglyMove(randomMove);
                renderMoveHistory(game.history());
                renderBoard();
            }

            // Function to render the board
            function renderBoard() {
                const board = game.board();
                const squares = document.querySelectorAll('.square');
                let squareIndex = 0;

                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = squares[squareIndex];
                        const piece = board[row][col];

                        if (piece === null) {
                            square.innerHTML = '';
                        } else {
                            const img = document.createElement('img');
                            img.src = pieceImages[piece.color + piece.type];
                            img.alt = piece.color + piece.type;
                            img.classList.add('piece');
                            square.appendChild(img);
                        }

                        squareIndex++;
                    }
                }
            }

            // Function to render move history
            function renderMoveHistory(moves) {
                console.log('Move History: ', moves);
            }

            // Event listener to handle human moves
            boardElement.addEventListener('click', function (event) {
                // Add your logic to handle player's move
                if (game.game_over()) {
                    alert('Game Over');
                    return;
                }
                aiMove();
            });

            // Initialize game and start the AI move
            createBoard();
            renderBoard();
            aiMove(); // Start the game with an AI move
        });
    </script>
</body>
</html>
