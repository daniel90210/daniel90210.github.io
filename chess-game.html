<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            overflow: hidden;
        }

        .chess-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 80vh; /* Ensures it doesn't get too large */
            width: 100%;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, min(10vw, 7vh));
            grid-template-rows: repeat(8, min(10vw, 7vh));
            gap: 0;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); /* Soft shadow instead of border */
        }

        .square {
            width: min(10vw, 7vh);
            height: min(10vw, 7vh);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .white {
            background-color: #FFFED8;
            background-image: radial-gradient(rgba(255,255,255,0.5) 10%, transparent 70%),
                      linear-gradient(45deg, rgba(200, 200, 200, 0.2) 25%, transparent 25%);
            background-blend-mode: overlay;
        }

        .black {
            background-color: #51B02B;
            background-image: radial-gradient(rgba(81, 176, 43, 0.5) 10%, transparent 70%),
                      linear-gradient(45deg, rgba(30, 100, 20, 0.2) 25%, transparent 25%);
            background-blend-mode: overlay;
        }

        .piece {
            width: 90%;
            height: 90%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="chess-container">
        <div id="chessboard" class="chessboard"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const boardElement = document.getElementById('chessboard');
            let selectedSquare = null; // Track the selected piece
            let initialBoard = [
                ['bc', 'bkn', 'bb', 'bq', 'bk', 'bb', 'bkn', 'bc'],
                ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
                ['wc', 'wkn', 'wb', 'wq', 'wk', 'wb', 'wkn', 'wc']
            ];

            const pieceImages = {
                'wp': 'pieces/wp.PNG',
                'wkn': 'pieces/wkn.PNG',
                'wb': 'pieces/wb.PNG',
                'wq': 'pieces/wq.PNG',
                'wk': 'pieces/wk.PNG',
                'wc': 'pieces/wc.PNG',
                'bp': 'pieces/bp.PNG',
                'bkn': 'pieces/bkn.PNG',
                'bb': 'pieces/bb.PNG',
                'bq': 'pieces/bq.PNG',
                'bk': 'pieces/bk.PNG',
                'bc': 'pieces/bc.PNG',
                '--': ''
            };

            function createBoard() {
                boardElement.innerHTML = '';
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        const piece = initialBoard[row][col];
                        square.classList.add('square');
                        square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                        square.dataset.row = row;
                        square.dataset.col = col;

                        // Add piece to square if present
                        if (piece !== '--') {
                            const img = document.createElement('img');
                            img.src = pieceImages[piece];
                            img.alt = piece;
                            img.classList.add('piece');
                            square.appendChild(img);
                        }

                        // Add click event for square
                        square.addEventListener('click', function () {
                            handleSquareClick(square);
                        });

                        boardElement.appendChild(square);
                    }
                }
            }

            function handleSquareClick(square) {
                const row = square.dataset.row;
                const col = square.dataset.col;

                const piece = initialBoard[row][col];

                if (selectedSquare === null) {
                    // Select piece
                    if (piece !== '--') {
                        selectedSquare = { row, col }; // Store the selected piece
                        square.style.border = '2px solid #FFFBF0'; // Highlight the selected piece
                    }
                } else {
                    // Move piece
                    const selectedPiece = initialBoard[selectedSquare.row][selectedSquare.col];
                    const legalMove = isLegalMove(selectedPiece, selectedSquare.row, selectedSquare.col, row, col);
                    
                    if (legalMove) {
                        // Valid move, make the move
                        initialBoard[selectedSquare.row][selectedSquare.col] = '--';
                        initialBoard[row][col] = selectedPiece;

                        // Remove border from old square and update the board
                        document.querySelectorAll('.square').forEach(sq => sq.style.border = '');
                        createBoard();
                    } else {
                        alert("Illegal move!");
                    }

                    selectedSquare = null; // Deselect piece after move
                }
            }

            // Function to check if the move is legal for each piece
            function isLegalMove(piece, startRow, startCol, endRow, endCol) {
                switch (piece) {
                    case 'wp': // White pawn
                        if (startCol === endCol && startRow - endRow === 1 && initialBoard[endRow][endCol] === '--') return true; // Move one square forward
                        if (startCol === endCol && startRow === 6 && endRow === 4 && initialBoard[endRow][endCol] === '--' && initialBoard[5][endCol] === '--') return true; // Initial two square move
                        if (Math.abs(startCol - endCol) === 1 && startRow - endRow === 1 && initialBoard[endRow][endCol].startsWith('b')) return true; // Capture diagonally
                        return false;
                    case 'bp': // Black pawn
                        if (startCol === endCol && endRow - startRow === 1 && initialBoard[endRow][endCol] === '--') return true; // Move one square forward
                        if (startCol === endCol && startRow === 1 && endRow === 3 && initialBoard[endRow][endCol] === '--' && initialBoard[2][endCol] === '--') return true; // Initial two square move
                        if (Math.abs(startCol - endCol) === 1 && endRow - startRow === 1 && initialBoard[endRow][endCol].startsWith('w')) return true; // Capture diagonally
                        return false;
                    case 'wkn':
                    case 'bkn': // Knight
                        return (Math.abs(startRow - endRow) === 2 && Math.abs(startCol - endCol) === 1) || (Math.abs(startRow - endRow) === 1 && Math.abs(startCol - endCol) === 2);
                    case 'wb':
                    case 'bb': // Bishop
                        if (Math.abs(startRow - endRow) === Math.abs(startCol - endCol)) return true; // Diagonal move
                        return false;
                    case 'wc':
                    case 'bc': // Rook
                        if (startRow === endRow || startCol === endCol) return true; // Horizontal or vertical move
                        return false;
                    case 'wq':
                    case 'bq': // Queen
                        if (Math.abs(startRow - endRow) === Math.abs(startCol - endCol) || startRow === endRow || startCol === endCol) return true; // Diagonal, horizontal, or vertical
                        return false;
                    case 'wk':
                    case 'bk': // King
                        return Math.abs(startRow - endRow) <= 1 && Math.abs(startCol - endCol) <= 1; // One square in any direction
                    default:
                        return false;
                }
            }

            createBoard();
        });
    </script>
</body>
</html>
