<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            overflow: hidden;
        }

        .chess-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 80vh;
            width: 100%;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, min(10vw, 7vh));
            grid-template-rows: repeat(8, min(10vw, 7vh));
            gap: 0;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .square {
            width: min(10vw, 7vh);
            height: min(10vw, 7vh);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .white {
            background-color: #FFFED8;
            background-image: radial-gradient(rgba(255,255,255,0.5) 10%, transparent 70%),
                              linear-gradient(45deg, rgba(200, 200, 200, 0.2) 25%, transparent 25%);
            background-blend-mode: overlay;
        }

        .black {
            background-color: #51B02B;
            background-image: radial-gradient(rgba(81, 176, 43, 0.5) 10%, transparent 70%),
                              linear-gradient(45deg, rgba(30, 100, 20, 0.2) 25%, transparent 25%);
            background-blend-mode: overlay;
        }

        .piece {
            width: 90%;
            height: 90%;
            background-size: cover;
            background-position: center;
        }

        .turn-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #FFFED8;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .marker {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('https://img.icons8.com/ios/452/question-mark.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="turn-indicator" id="turn-indicator">White's Turn</div>
    <div class="chess-container">
        <div id="chessboard" class="chessboard"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const boardElement = document.getElementById('chessboard');
            let selectedSquare = null; 
            let turn = 'white'; 
            const turnIndicator = document.getElementById('turn-indicator');

            let initialBoard = [
                ['bc', 'bkn', 'bb', 'bq', 'bk', 'bb', 'bkn', 'bc'],
                ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
                ['wc', 'wkn', 'wb', 'wq', 'wk', 'wb', 'wkn', 'wc']
            ];

            const pieceImages = {
                'wp': 'pieces/wp.PNG',
                'wkn': 'pieces/wkn.PNG',
                'wb': 'pieces/wb.PNG',
                'wq': 'pieces/wq.PNG',
                'wk': 'pieces/wk.PNG',
                'wc': 'pieces/wc.PNG',
                'bp': 'pieces/bp.PNG',
                'bkn': 'pieces/bkn.PNG',
                'bb': 'pieces/bb.PNG',
                'bq': 'pieces/bq.PNG',
                'bk': 'pieces/bk.PNG',
                'bc': 'pieces/bc.PNG',
                '--': ''
            };

            function createBoard() {
                boardElement.innerHTML = '';
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        const piece = initialBoard[row][col];
                        square.classList.add('square');
                        square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                        square.dataset.row = row;
                        square.dataset.col = col;

                        if (piece !== '--') {
                            const img = document.createElement('img');
                            img.src = pieceImages[piece];
                            img.alt = piece;
                            img.classList.add('piece');
                            square.appendChild(img);
                        }

                        square.addEventListener('click', function () {
                            handleSquareClick(square);
                        });

                        boardElement.appendChild(square);
                    }
                }
            }

            function handleSquareClick(square) {
                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);
                const piece = initialBoard[row][col];
                const isWhiteTurn = turn === 'white';
                const isBlackTurn = turn === 'black';

                if ((isWhiteTurn && piece.startsWith('w')) || (isBlackTurn && piece.startsWith('b'))) {
                    if (selectedSquare === null) {
                        selectedSquare = { row, col };
                        square.style.border = '2px solid #FFFBF0';
                        showLegalMoves(piece, row, col);
                    } else {
                        const selectedPiece = initialBoard[selectedSquare.row][selectedSquare.col];
                        if (isLegalMove(selectedPiece, selectedSquare.row, selectedSquare.col, row, col)) {
                            initialBoard[selectedSquare.row][selectedSquare.col] = '--';
                            initialBoard[row][col] = selectedPiece;
                            document.querySelectorAll('.square').forEach(sq => sq.style.border = '');
                            createBoard();
                            turn = turn === 'white' ? 'black' : 'white';
                            turnIndicator.textContent = turn === 'white' ? "White's Turn" : "Black's Turn";
                        } else {
                            alert("Illegal move!");
                        }
                        selectedSquare = null;
                        clearMarkers();
                    }
                } else {
                    alert(`It's ${turn}'s turn!`);
                    clearMarkers();
                }
            }

            function isLegalMove(piece, startRow, startCol, endRow, endCol) {
                // Validate moves for each piece type (simplified)
                if (piece === 'wp') {
                    // White Pawn - Moves up, captures diagonally
                    if (startCol === endCol && startRow - endRow === 1 && initialBoard[endRow][endCol] === '--') {
                        return true; // Normal move
                    }
                    if (Math.abs(startCol - endCol) === 1 && startRow - endRow === 1 && initialBoard[endRow][endCol].startsWith('b')) {
                        return true; // Capture
                    }
                }
                if (piece === 'bp') {
                    // Black Pawn - Moves down, captures diagonally
                    if (startCol === endCol && endRow - startRow === 1 && initialBoard[endRow][endCol] === '--') {
                        return true; // Normal move
                    }
                    if (Math.abs(startCol - endCol) === 1 && endRow - startRow === 1 && initialBoard[endRow][endCol].startsWith('w')) {
                        return true; // Capture
                    }
                }
                // Add more logic for other pieces (Rooks, Knights, Bishops, etc.)
                return false;
            }

            function showLegalMoves(piece, row, col) {
                // Example of showing legal moves for a piece
                const moves = getPossibleMoves(piece, row, col);
                moves.forEach(move => {
                    const square = document.querySelector(`[data-row="${move.row}"][data-col="${move.col}"]`);
                    const marker = document.createElement('div');
                    marker.classList.add('marker');
                    square.appendChild(marker);
                });
            }

            function getPossibleMoves(piece, row, col) {
                const moves = [];
                if (piece === 'wp') {
                    // White Pawn: Move one square up
                    if (row > 0 && initialBoard[row - 1][col] === '--') {
                        moves.push({ row: row - 1, col });
                    }
                    // White Pawn: Capture diagonally
                    if (row > 0 && col > 0 && initialBoard[row - 1][col - 1].startsWith('b')) {
                        moves.push({ row: row - 1, col: col - 1 });
                    }
                    if (row > 0 && col < 7 && initialBoard[row - 1][col + 1].startsWith('b')) {
                        moves.push({ row: row - 1, col: col + 1 });
                    }
                }
                // Add more logic for other pieces (Rooks, Knights, etc.)
                return moves;
            }

            // Clear move markers
            function clearMarkers() {
                const markers = document.querySelectorAll('.marker');
                markers.forEach(marker => marker.remove());
            }

            createBoard(); // Initialize the board
        });
    </script>
</body>
</html>
