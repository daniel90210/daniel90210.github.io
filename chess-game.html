<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            overflow: hidden;
        }

        .chess-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 80vh;
            width: 100%;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, min(10vw, 7vh));
            grid-template-rows: repeat(8, min(10vw, 7vh));
            gap: 0;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .square {
            width: min(10vw, 7vh);
            height: min(10vw, 7vh);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .white {
            background-color: #FFFED8;
            background-image: radial-gradient(rgba(255,255,255,0.5) 10%, transparent 70%),
                      linear-gradient(45deg, rgba(200, 200, 200, 0.2) 25%, transparent 25%);
            background-blend-mode: overlay;
        }

        .black {
            background-color: #51B02B;
            background-image: radial-gradient(rgba(81, 176, 43, 0.5) 10%, transparent 70%),
                      linear-gradient(45deg, rgba(30, 100, 20, 0.2) 25%, transparent 25%);
            background-blend-mode: overlay;
        }

        .piece {
            width: 90%;
            height: 90%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .selected {
            border: 2px solid #FFFBF0;
        }
    </style>
</head>
<body>
    <div class="chess-container">
        <div id="chessboard" class="chessboard"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish/11.0.0/stockfish.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const boardElement = document.getElementById('chessboard');
            let selectedPiece = null;
            let selectedPiecePosition = null;

            const initialBoard = [
                ['bc', 'bkn', 'bb', 'bq', 'bk', 'bb', 'bkn', 'bc'],
                ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['--', '--', '--', '--', '--', '--', '--', '--'],
                ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
                ['wc', 'wkn', 'wb', 'wq', 'wk', 'wb', 'wkn', 'wc']
            ];

            const pieceImages = {
                'wp': 'pieces/wp.PNG',
                'wkn': 'pieces/wkn.PNG',
                'wb': 'pieces/wb.PNG',
                'wq': 'pieces/wq.PNG',
                'wk': 'pieces/wk.PNG',
                'wc': 'pieces/wc.PNG',
                'bp': 'pieces/bp.PNG',
                'bkn': 'pieces/bkn.PNG',
                'bb': 'pieces/bb.PNG',
                'bq': 'pieces/bq.PNG',
                'bk': 'pieces/bk.PNG',
                'bc': 'pieces/bc.PNG',
                '--': ''
            };

            function generateFEN() {
                let fen = '';
                
                for (let row = 0; row < 8; row++) {
                    let emptyCount = 0;
                    for (let col = 0; col < 8; col++) {
                        const piece = initialBoard[row][col];

                        if (piece === '--') {
                            emptyCount++;
                        } else {
                            if (emptyCount > 0) {
                                fen += emptyCount;
                                emptyCount = 0;
                            }
                            fen += piece;
                        }
                    }

                    if (emptyCount > 0) {
                        fen += emptyCount;
                    }

                    if (row < 7) {
                        fen += '/';
                    }
                }

                fen += ' w KQkq - 0 1';
                return fen;
            }

            function createBoard() {
                boardElement.innerHTML = '';
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        const piece = initialBoard[row][col];
                        square.classList.add('square');
                        square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');

                        if (piece !== '--') {
                            const img = document.createElement('img');
                            img.src = pieceImages[piece];
                            img.alt = piece;
                            img.classList.add('piece');
                            img.setAttribute('data-row', row);
                            img.setAttribute('data-col', col);

                            img.addEventListener('click', () => {
                                if (selectedPiece === img) {
                                    // Deselect piece if clicked again
                                    img.classList.remove('selected');
                                    selectedPiece = null;
                                    selectedPiecePosition = null;
                                } else {
                                    if (selectedPiece) {
                                        // Move the selected piece to the new square
                                        const targetRow = row;
                                        const targetCol = col;
                                        initialBoard[targetRow][targetCol] = selectedPiece.alt;
                                        initialBoard[selectedPiecePosition.row][selectedPiecePosition.col] = '--';
                                        createBoard();
                                    }

                                    // Select new piece
                                    selectedPiece = img;
                                    selectedPiecePosition = { row, col };
                                    img.classList.add('selected');
                                }
                            });

                            square.appendChild(img);
                        }

                        boardElement.appendChild(square);
                    }
                }
            }

            createBoard();
        });
    </script>
</body>
</html>
